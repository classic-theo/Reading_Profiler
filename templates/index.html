<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSI 독서 프로파일러</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .card { background: rgba(17, 24, 39, 0.7); backdrop-filter: blur(12px) saturate(150%); border: 1px solid rgba(255, 255, 255, 0.1); }
        .btn-primary { background: linear-gradient(145deg, #0e7490, #164e63); color: white; box-shadow: 0 4px 15px rgba(14, 116, 144, 0.3); transition: all 0.3s ease; }
        .btn-primary:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(14, 116, 144, 0.4); }
        .btn-primary:disabled { background: #4b5563; cursor: not-allowed; transform: translateY(0); box-shadow: none; }
        .fade-in { animation: fadeIn 0.7s ease-in-out forwards; }
        .fade-out { animation: fadeOut 0.5s ease-in-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeOut { from { opacity: 1; transform: translateY(0); } to { opacity: 0; transform: translateY(-20px); } }
        .progress-bar-fill { background: linear-gradient(90deg, #0891b2, #22d3ee); }
        .glowing-border { box-shadow: 0 0 5px rgba(34, 211, 238, 0.5), 0 0 10px rgba(34, 211, 238, 0.3); }
        .option-label { transition: all 0.2s ease-in-out; }
        .peer:checked + .option-label { background-color: rgba(8, 145, 178, 0.3); border-color: #06b6d4; transform: scale(1.02); }
        .essay-textarea { width: 100%; min-height: 150px; background-color: rgba(17, 24, 39, 0.8); border: 1px solid #4b5563; border-radius: 0.5rem; color: #f9fafb; padding: 0.75rem; resize: vertical; transition: border-color 0.3s; }
        .essay-textarea:focus { outline: none; border-color: #06b6d4; }
        .char-counter { text-align: right; color: #9ca3af; font-size: 0.9em; margin-top: 0.5rem; }
    </style>
</head>
<body class="bg-gray-900 text-white bg-cover bg-fixed" style="background-image: url('https://images.unsplash.com/photo-1519681393784-d120267933ba?q=80&w=2070&auto=format&fit=crop');">
    <div class="absolute inset-0 bg-black/60"></div>
    <div id="app" class="relative min-h-screen flex items-center justify-center p-4">

        <!-- Screen 1: Access Code -->
        <div id="login-screen" class="w-full max-w-md card rounded-2xl p-8 space-y-6 fade-in">
            <div class="text-center">
                <h1 class="text-3xl font-orbitron text-cyan-400">CSI: Reading Profiler</h1>
                <p class="text-gray-300 mt-2">사건 파일 접근을 위해 코드를 입력하십시오.</p>
            </div>
            <input id="access-code-input" type="text" placeholder="ACCESS CODE" class="w-full bg-gray-800 border border-gray-600 rounded-lg p-3 text-center text-lg tracking-widest focus:ring-2 focus:ring-cyan-500 focus:outline-none glowing-border">
            <button id="login-btn" class="w-full btn-primary font-bold py-3 rounded-lg">접근 허가 요청</button>
            <p id="login-error" class="text-red-400 text-center h-4"></p>
        </div>

        <!-- Screen 2: User Info -->
        <div id="user-info-screen" class="w-full max-w-md card rounded-2xl p-8 space-y-6 fade-in hidden">
            <div class="text-center">
                <h1 class="text-2xl font-bold text-cyan-400">프로파일러 정보 등록</h1>
                <p class="text-gray-300 mt-2">정확한 분석을 위해 정보를 입력해주십시오.</p>
            </div>
            <input id="name-input" type="text" placeholder="이름 (Name)" class="w-full bg-gray-800 border border-gray-600 rounded-lg p-3 focus:ring-2 focus:ring-cyan-500 focus:outline-none">
            <input id="age-input" type="number" placeholder="나이 (Age)" class="w-full bg-gray-800 border border-gray-600 rounded-lg p-3 focus:ring-2 focus:ring-cyan-500 focus:outline-none">
            <button id="start-btn" class="w-full btn-primary font-bold py-3 rounded-lg">분석 시작</button>
        </div>

        <!-- Screen 3: Test -->
        <div id="test-screen" class="w-full max-w-4xl card rounded-2xl p-8 md:p-12 fade-in hidden">
            <div class="mb-8">
                <div class="flex justify-between items-center mb-2 text-gray-300">
                    <span class="font-bold text-lg">사건 파일 분석 진행도</span>
                    <span id="progress-text" class="font-orbitron text-lg"></span>
                </div>
                <div class="w-full bg-gray-700 rounded-full h-3">
                    <div id="progress-bar" class="progress-bar-fill h-3 rounded-full transition-all duration-500"></div>
                </div>
            </div>
            <div id="question-container" class="transition-opacity duration-500">
                <div class="bg-black/20 p-6 rounded-lg border border-gray-700">
                    <h2 id="question-title" class="text-2xl font-bold text-cyan-300 mb-4"></h2>
                    <div id="question-passage" class="text-gray-200 mb-6 leading-relaxed max-h-60 overflow-y-auto pr-3 border-l-2 border-cyan-700 pl-4"></div>
                </div>
                <div id="question-options" class="mt-6"></div>
            </div>
            <div class="mt-10 text-right">
                <button id="next-btn" class="btn-primary font-bold py-3 px-10 rounded-lg text-lg">다음 단서 &rarr;</button>
            </div>
        </div>

        <!-- Screen 4: Result -->
        <div id="result-screen" class="w-full max-w-4xl card rounded-2xl p-8 fade-in hidden">
            <div class="text-center mb-8">
                <h1 class="text-4xl font-orbitron text-cyan-300">최종 분석 보고서</h1>
                <p id="result-name" class="text-xl text-gray-200 mt-3"></p>
            </div>
            <div id="result-summary" class="prose text-gray-300 max-w-none card p-6 rounded-xl bg-black/20 border border-gray-700"></div>
             <div class="mt-8 text-center">
                <button id="restart-btn" class="btn-primary font-bold py-3 px-10 rounded-lg">새로운 사건 분석</button>
            </div>
        </div>
    </div>

    <script>
        // --- DOM Elements ---
        const screens = { login: document.getElementById('login-screen'), userInfo: document.getElementById('user-info-screen'), test: document.getElementById('test-screen'), result: document.getElementById('result-screen') };
        const loginBtn = document.getElementById('login-btn'), startBtn = document.getElementById('start-btn'), nextBtn = document.getElementById('next-btn'), restartBtn = document.getElementById('restart-btn');
        
        // --- State ---
        let state = { userInfo: {}, questions: [], currentQuestionIndex: 0, userAnswers: [] };

        // --- Functions ---
        function switchScreen(screenName) {
            const currentScreen = Object.values(screens).find(s => !s.classList.contains('hidden'));
            if (currentScreen) {
                currentScreen.classList.add('fade-out');
                setTimeout(() => {
                    currentScreen.classList.add('hidden');
                    currentScreen.classList.remove('fade-out');
                    if (screens[screenName]) { 
                        screens[screenName].classList.remove('hidden');
                        screens[screenName].classList.add('fade-in'); 
                    }
                }, 500);
            } else {
                if (screens[screenName]) { 
                    screens[screenName].classList.remove('hidden');
                    screens[screenName].classList.add('fade-in');
                }
            }
        }

        async function handleLogin() {
            const codeInput = document.getElementById('access-code-input');
            const errorEl = document.getElementById('login-error');
            errorEl.textContent = '';
            loginBtn.disabled = true;
            loginBtn.textContent = '확인 중...';

            try {
                const response = await fetch('/validate-code', { 
                    method: 'POST', 
                    headers: {'Content-Type': 'application/json'}, 
                    body: JSON.stringify({ code: codeInput.value.toUpperCase() }) 
                });
                const data = await response.json();
                if (data.success) {
                    switchScreen('userInfo');
                } else {
                    errorEl.textContent = data.message || '접근에 실패했습니다.';
                }
            } catch (error) {
                errorEl.textContent = '서버와 통신할 수 없습니다.';
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = '접근 허가 요청';
            }
        }

        async function startTest() {
            const name = document.getElementById('name-input').value.trim();
            const age = document.getElementById('age-input').value.trim();
            if (!name || !age) {
                alert('이름과 나이를 모두 입력해주세요.');
                return;
            }
            state.userInfo = { name, age };
            
            startBtn.disabled = true;
            startBtn.textContent = '사건 파일 구성 중...';

            try {
                const response = await fetch('/get-test', { 
                    method: 'POST', 
                    headers: {'Content-Type': 'application/json'}, 
                    body: JSON.stringify({ age: state.userInfo.age }) 
                });
                state.questions = await response.json();
                
                state.currentQuestionIndex = 0;
                state.userAnswers = [];
                
                switchScreen('test');
                displayQuestion();
            } catch (error) {
                alert('시험지를 불러오는 데 실패했습니다.');
            } finally {
                startBtn.disabled = false;
                startBtn.textContent = '분석 시작';
            }
        }
        
        function displayQuestion() {
            const question = state.questions[state.currentQuestionIndex];
            const questionOptions = document.getElementById('question-options');
            
            document.getElementById('progress-text').textContent = `${state.currentQuestionIndex + 1} / ${state.questions.length}`;
            document.getElementById('progress-bar').style.width = `${((state.currentQuestionIndex + 1) / state.questions.length) * 100}%`;
            document.getElementById('question-title').textContent = question.title;
            document.getElementById('question-passage').innerHTML = question.passage ? question.passage.replace(/\n/g, '<br>') : '';
            questionOptions.innerHTML = '';

            if (question.type === 'multiple_choice') {
                questionOptions.classList.add('grid', 'md:grid-cols-2', 'gap-4');
                question.options.forEach((optionText, index) => {
                    const optionId = `q${state.currentQuestionIndex}_${index}`;
                    questionOptions.innerHTML += `
                        <div>
                            <input type="radio" id="${optionId}" name="q${state.currentQuestionIndex}" value="${optionText}" class="hidden peer">
                            <label for="${optionId}" class="option-label block p-4 border border-gray-600 rounded-lg cursor-pointer hover:bg-gray-700/50">${optionText}</label>
                        </div>`;
                });
            } else if (question.type === 'essay') {
                questionOptions.classList.remove('grid', 'md:grid-cols-2', 'gap-4');
                questionOptions.innerHTML = `
                    <div>
                        <textarea id="essay-answer" class="essay-textarea" placeholder="자유롭게 생각을 서술하시오..."></textarea>
                        <div id="char-counter" class="char-counter">0자</div>
                    </div>`;
                
                document.getElementById('essay-answer').addEventListener('input', (e) => {
                    const currentLength = e.target.value.length;
                    document.getElementById('char-counter').textContent = `${currentLength}자`;
                    updateNextButtonState();
                });
            }
            updateNextButtonState();
        }

        function updateNextButtonState() {
            const question = state.questions[state.currentQuestionIndex];
            let isAnswered = false;
            if (question.type === 'multiple_choice') {
                if (document.querySelector(`input[name="q${state.currentQuestionIndex}"]:checked`)) {
                    isAnswered = true;
                }
            } else {
                const text = document.getElementById('essay-answer').value;
                if (text.length >= question.minChars) {
                    isAnswered = true;
                }
            }
            nextBtn.disabled = !isAnswered;
        }

        function handleNext() {
            const question = state.questions[state.currentQuestionIndex];
            let answer;
            if (question.type === 'multiple_choice') {
                answer = document.querySelector(`input[name="q${state.currentQuestionIndex}"]:checked`).value;
            } else {
                answer = document.getElementById('essay-answer').value;
            }
            state.userAnswers.push({ questionId: question.id, answer: answer });

            state.currentQuestionIndex++;
            if (state.currentQuestionIndex < state.questions.length) {
                displayQuestion();
                if (state.currentQuestionIndex === state.questions.length - 1) {
                    nextBtn.innerHTML = '결과 분석 요청 &rarr;';
                }
            } else {
                submitAndShowResult();
            }
        }
        
        async function submitAndShowResult() {
            nextBtn.disabled = true;
            nextBtn.textContent = '분석 중...';

            try {
                const response = await fetch('/submit-result', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ userInfo: state.userInfo, answers: state.userAnswers })
                });
                const resultData = await response.json();
                if (resultData.success) {
                    switchScreen('result');
                    document.getElementById('result-name').textContent = `${state.userInfo.name} 프로파일러 최종 보고서`;
                    // marked.js를 사용하여 마크다운을 HTML로 변환
                    document.getElementById('result-summary').innerHTML = marked.parse(resultData.report.overall_comment);
                } else {
                    alert('결과를 분석하는 데 실패했습니다: ' + resultData.error);
                }
            } catch (error) {
                alert('결과를 전송하는 데 실패했습니다.');
            }
        }

        // --- Event Listeners ---
        loginBtn.addEventListener('click', handleLogin);
        startBtn.addEventListener('click', startTest);
        nextBtn.addEventListener('click', handleNext);
        restartBtn.addEventListener('click', () => location.reload());
        document.getElementById('question-options').addEventListener('change', (e) => {
            if (e.target.type === 'radio') {
                updateNextButtonState();
            }
        });

        // --- Initial Load ---
        switchScreen('login');
        nextBtn.disabled = true;
    </script>
</body>
</html>
