<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSI 독서 프로파일러</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .card { background: rgba(17, 24, 39, 0.6); backdrop-filter: blur(12px) saturate(150%); border: 1px solid rgba(255, 255, 255, 0.1); }
        .btn-primary { background: linear-gradient(145deg, #0e7490, #164e63); color: white; box-shadow: 0 4px 15px rgba(14, 116, 144, 0.3); transition: all 0.3s ease; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(14, 116, 144, 0.4); }
        .btn-secondary { background-color: rgba(255, 255, 255, 0.1); color: white; border: 1px solid rgba(255, 255, 255, 0.2); transition: all 0.3s ease; }
        .btn-secondary:hover { background-color: rgba(255, 255, 255, 0.2); }
        .fade-in { animation: fadeIn 0.7s ease-in-out forwards; }
        .fade-out { animation: fadeOut 0.5s ease-in-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeOut { from { opacity: 1; transform: translateY(0); } to { opacity: 0; transform: translateY(-20px); } }
        .progress-bar-fill { background: linear-gradient(90deg, #0891b2, #22d3ee); }
        .glowing-border { box-shadow: 0 0 5px rgba(34, 211, 238, 0.5), 0 0 10px rgba(34, 211, 238, 0.3); }
        .option-label { transition: all 0.2s ease-in-out; }
        .peer:checked + .option-label { background-color: rgba(8, 145, 178, 0.3); border-color: #06b6d4; transform: scale(1.02); }
        .prose h3 { font-size: 1.25rem; color: #67e8f9; margin-top: 1.5rem; margin-bottom: 0.5rem; padding-bottom: 0.25rem; border-bottom: 1px solid #0e7490; }
        .prose ul { list-style-type: none; padding-left: 0; }
        .prose li { background-color: rgba(255,255,255,0.05); padding: 0.75rem; border-radius: 0.5rem; margin-bottom: 0.5rem; }
    </style>
</head>
<body class="bg-gray-900 text-white bg-cover bg-fixed" style="background-image: url('https://images.unsplash.com/photo-1519681393784-d120267933ba?q=80&w=2070&auto=format&fit=crop');">
    <div class="absolute inset-0 bg-black/60"></div>
    <div id="app" class="relative min-h-screen flex items-center justify-center p-4">

        <!-- Screen 1: Access Code -->
        <div id="login-screen" class="w-full max-w-md card rounded-2xl p-8 space-y-6 fade-in">
            <div class="text-center">
                <h1 class="text-3xl font-orbitron text-cyan-400">CSI: Reading Profiler</h1>
                <p class="text-gray-300 mt-2">사건 파일 접근을 위해 코드를 입력하십시오.</p>
            </div>
            <input id="access-code-input" type="text" placeholder="ACCESS CODE" class="w-full bg-gray-800 border border-gray-600 rounded-lg p-3 text-center text-lg tracking-widest focus:ring-2 focus:ring-cyan-500 focus:outline-none glowing-border">
            <button id="login-btn" class="w-full btn-primary font-bold py-3 rounded-lg">접근 허가 요청</button>
            <p id="login-error" class="text-red-400 text-center h-4"></p>
        </div>

        <!-- Screen 2: User Info -->
        <div id="user-info-screen" class="w-full max-w-md card rounded-2xl p-8 space-y-6 fade-in hidden">
            <div class="text-center">
                <h1 class="text-2xl font-bold text-cyan-400">프로파일러 정보 등록</h1>
                <p class="text-gray-300 mt-2">정확한 분석을 위해 정보를 입력해주십시오.</p>
            </div>
            <input id="name-input" type="text" placeholder="이름 (Name)" class="w-full bg-gray-800 border border-gray-600 rounded-lg p-3 focus:ring-2 focus:ring-cyan-500 focus:outline-none">
            <input id="age-input" type="number" placeholder="나이 (Age)" class="w-full bg-gray-800 border border-gray-600 rounded-lg p-3 focus:ring-2 focus:ring-cyan-500 focus:outline-none">
            <input id="phone-input" type="tel" placeholder="핸드폰 번호 (Phone Number)" class="w-full bg-gray-800 border border-gray-600 rounded-lg p-3 focus:ring-2 focus:ring-cyan-500 focus:outline-none">
            <button id="start-btn" class="w-full btn-primary font-bold py-3 rounded-lg">분석 시작</button>
        </div>

        <!-- Screen 3: Test -->
        <div id="test-screen" class="w-full max-w-4xl card rounded-2xl p-8 md:p-12 fade-in hidden">
            <div class="mb-8">
                <div class="flex justify-between items-center mb-2 text-gray-300">
                    <span class="font-bold text-lg">사건 파일 분석 진행도</span>
                    <span id="progress-text" class="font-orbitron text-lg"></span>
                </div>
                <div class="w-full bg-gray-700 rounded-full h-3">
                    <div id="progress-bar" class="progress-bar-fill h-3 rounded-full transition-all duration-500"></div>
                </div>
            </div>
            <div id="question-container" class="transition-opacity duration-500">
                <div class="bg-black/20 p-6 rounded-lg border border-gray-700">
                    <h2 id="question-title" class="text-2xl font-bold text-cyan-300 mb-4"></h2>
                    <div id="question-passage" class="text-gray-200 mb-6 leading-relaxed max-h-60 overflow-y-auto pr-3 border-l-2 border-cyan-700 pl-4"></div>
                    <div id="ordering-items-container" class="space-y-3 mb-4"></div>
                </div>
                <div id="question-options" class="grid md:grid-cols-2 gap-4 mt-6"></div>
            </div>
            <div class="mt-10 text-right">
                <button id="next-btn" class="btn-primary font-bold py-3 px-10 rounded-lg text-lg">다음 단서 &rarr;</button>
            </div>
        </div>

        <!-- Screen 4: Result -->
        <div id="result-screen" class="w-full max-w-5xl card rounded-2xl p-8 fade-in hidden">
            <div id="result-capture-area" class="bg-gray-900/50 p-6 rounded-xl">
                <div class="text-center mb-8">
                    <h1 class="text-4xl font-orbitron text-cyan-300">최종 분석 보고서</h1>
                    <p id="result-name" class="text-xl text-gray-200 mt-3"></p>
                </div>
                
                <div id="improvement-message" class="bg-teal-900/50 border-2 border-teal-600 text-teal-200 p-5 rounded-lg mb-8 text-center leading-relaxed hidden text-lg"></div>

                <div class="grid lg:grid-cols-5 gap-8">
                    <!-- 왼쪽: 능력치 분석 (표 형식으로 변경) -->
                    <div class="lg:col-span-2">
                        <h2 class="text-2xl font-bold text-cyan-400 mb-4 text-center">능력치 분석</h2>
                        <table class="w-full text-left">
                            <thead class="text-xs text-cyan-300 uppercase bg-gray-700/50">
                                <tr><th scope="col" class="px-6 py-3">측정 영역</th><th scope="col" class="px-6 py-3">점수</th></tr>
                            </thead>
                            <tbody id="result-analysis-table">
                                <!-- JS로 데이터가 채워집니다 -->
                            </tbody>
                        </table>
                    </div>
                    <!-- 오른쪽: 독서 성향 및 속도 분석 -->
                    <div class="lg:col-span-3">
                        <h2 class="text-2xl font-bold text-cyan-400 mb-4 text-center">독서 성향 및 속도</h2>
                        <div class="card p-4 rounded-xl space-y-4">
                            <div>
                                <h3 class="font-bold text-lg text-gray-300">독서 편향성 진단</h3>
                                <div id="genre-analysis-result" class="text-sm text-gray-400 mt-2"></div>
                            </div>
                            <div class="pt-4 border-t border-gray-700">
                                <h3 class="font-bold text-lg text-gray-300">인지 민첩성 분석</h3>
                                <div id="time-analysis-result" class="text-sm text-gray-400 mt-2"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 하단: 코칭 가이드 -->
                <div class="mt-8">
                     <h2 class="text-2xl font-bold text-cyan-400 mb-4 text-center">코칭 가이드</h2>
                     <div id="coaching-guide" class="prose text-gray-300 max-w-none card p-6 rounded-xl"></div>
                </div>

                <div id="theoretical-basis" class="mt-10 pt-6 border-t border-gray-700 text-center text-sm text-gray-400"></div>
            </div>
            <div class="mt-8 flex flex-col md:flex-row gap-4">
                <button id="share-link-btn" class="w-full btn-secondary font-bold py-3 rounded-lg">결과 링크 복사</button>
                <button id="share-image-btn" class="w-full btn-secondary font-bold py-3 rounded-lg">이미지로 저장</button>
                <button id="restart-btn" class="w-full btn-primary font-bold py-3 rounded-lg">새로운 사건 분석</button>
            </div>
            <p id="share-status" class="text-green-400 text-center h-4 mt-4"></p>
        </div>
    </div>

    <script>
    // --- DOM Elements ---
    const screens = { login: document.getElementById('login-screen'), userInfo: document.getElementById('user-info-screen'), test: document.getElementById('test-screen'), result: document.getElementById('result-screen') };
    const loginBtn = document.getElementById('login-btn'), startBtn = document.getElementById('start-btn'), nextBtn = document.getElementById('next-btn'), restartBtn = document.getElementById('restart-btn');
    const shareLinkBtn = document.getElementById('share-link-btn'), shareImageBtn = document.getElementById('share-image-btn');
    const questionContainer = document.getElementById('question-container');
    
    // --- State ---
    let userInfo = {}, questions = [], currentQuestionIndex = 0, userAnswers = [];
    let solvingTimes = [];
    let questionStartTime;

    // --- Functions ---
    function switchScreen(screenName) {
        const currentScreen = Object.values(screens).find(s => !s.classList.contains('hidden'));
        if (currentScreen) {
            currentScreen.classList.add('fade-out');
            setTimeout(() => {
                currentScreen.classList.add('hidden'); currentScreen.classList.remove('fade-out');
                if (screens[screenName]) { screens[screenName].classList.remove('hidden'); screens[screenName].classList.add('fade-in'); }
            }, 500);
        } else {
             if (screens[screenName]) { screens[screenName].classList.remove('hidden'); screens[screenName].classList.add('fade-in'); }
        }
    }

    async function handleLogin() {
        const codeInput = document.getElementById('access-code-input'), errorEl = document.getElementById('login-error');
        errorEl.textContent = '';
        const response = await fetch('/validate-code', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ code: codeInput.value.toUpperCase() }) });
        const data = await response.json();
        if (data.success) switchScreen('userInfo');
        else errorEl.textContent = data.message || '접근에 실패했습니다.';
    }

    async function startTest() {
        const name = document.getElementById('name-input').value.trim();
        const age = document.getElementById('age-input').value.trim();
        const phone = document.getElementById('phone-input').value.trim();
        if (!name || !age || !phone) { alert('이름, 나이, 핸드폰 번호를 모두 입력해주세요.'); return; }
        userInfo = { name, age, phone, date: new Date().toLocaleDateString() };
        
        document.getElementById('start-btn').textContent = '시험지 구성 중...';
        document.getElementById('start-btn').disabled = true;

        const response = await fetch('/get-test', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ age: userInfo.age }) });
        questions = await response.json();
        
        currentQuestionIndex = 0;
        userAnswers = new Array(questions.length).fill(null);
        solvingTimes = [];
        
        document.getElementById('start-btn').textContent = '분석 시작';
        document.getElementById('start-btn').disabled = false;

        switchScreen('test');
        displayQuestion();
    }
    
    function displayQuestion() {
        questionStartTime = new Date();
        questionContainer.style.opacity = 0;
        setTimeout(() => {
            const question = questions[currentQuestionIndex];
            document.getElementById('progress-text').textContent = `${currentQuestionIndex + 1} / ${questions.length}`;
            document.getElementById('progress-bar').style.width = `${((currentQuestionIndex + 1) / questions.length) * 100}%`;
            document.getElementById('question-title').textContent = `[사건 파일 No.${question.id}] - ${question.question}`;
            
            const passageEl = document.getElementById('question-passage');
            passageEl.innerHTML = question.passage ? question.passage.replace(/\n/g, '<br>') : '';
            passageEl.style.display = question.passage ? 'block' : 'none';

            const orderingItemsContainer = document.getElementById('ordering-items-container');
            const questionOptions = document.getElementById('question-options');
            orderingItemsContainer.innerHTML = '';
            questionOptions.innerHTML = '';

            if (question.skill === 'sentence_ordering' || question.skill === 'paragraph_ordering') {
                const items = question.sentences || question.paragraphs;
                items.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'bg-black/20 p-3 rounded-md border border-gray-600';
                    div.textContent = item;
                    orderingItemsContainer.appendChild(div);
                });
            }

            if (question.type === 'text_input') {
                questionOptions.innerHTML = `<textarea id="text-answer-input" class="w-full bg-gray-800 border border-gray-600 rounded-lg p-3 focus:ring-2 focus:ring-cyan-500 focus:outline-none" rows="4" placeholder="자유롭게 생각을 서술하시오..."></textarea>`;
            } else if (question.options && question.options.length > 0) {
                question.options.forEach(option => {
                    const optionText = typeof option === 'object' ? option.text : option;
                    const optionId = `q${currentQuestionIndex}_${optionText.replace(/\s/g, '')}`;
                    questionOptions.innerHTML += `<div><input type="radio" id="${optionId}" name="q${currentQuestionIndex}" value="${optionText}" class="hidden peer"><label for="${optionId}" class="option-label block p-4 border border-gray-600 rounded-lg cursor-pointer hover:bg-gray-700/50">${optionText}</label></div>`;
                });
            }
            questionContainer.style.opacity = 1;
        }, 300);
    }

    function handleNext() {
        const elapsedTime = Math.round((new Date() - questionStartTime) / 1000);
        solvingTimes.push(elapsedTime);

        const question = questions[currentQuestionIndex];
        let answer = '';
        if (question.type === 'text_input') {
            answer = document.getElementById('text-answer-input').value.trim();
            if (answer.length === 0) { alert('답변을 입력해주십시오.'); return; }
        } else {
            const selectedOption = document.querySelector(`input[name="q${currentQuestionIndex}"]:checked`);
            if (!selectedOption) { alert('단서를 선택해주십시오.'); return; }
            answer = selectedOption.value;
        }
        userAnswers[currentQuestionIndex] = answer;
        
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
            displayQuestion();
        } else {
            submitAndShowResult();
        }
    }

    async function submitAndShowResult() {
        switchScreen('result');
        document.getElementById('result-analysis-table').innerHTML = '<tr><td colspan="2" class="text-center py-4">최종 보고서 생성 중...</td></tr>';
        
        const payload = { userInfo, answers: userAnswers, solvingTimes: solvingTimes, questions: questions };

        const response = await fetch('/submit-result', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(payload) });
        const data = await response.json();
        if (data.success) {
            displayResult(data);
        } else {
            document.getElementById('result-analysis-table').innerHTML = `<tr><td colspan="2" class="text-center py-4 text-red-400">${data.message || '결과를 불러오지 못했습니다.'}</td></tr>`;
        }
    }

    function displayResult(data) {
        document.getElementById('result-name').textContent = `${userInfo.name} 프로파일러 최종 보고서`;
        
        const improvementEl = document.getElementById('improvement-message');
        if (data.improvement_message) {
            improvementEl.innerHTML = data.improvement_message;
            improvementEl.classList.remove('hidden');
        } else {
            improvementEl.classList.add('hidden');
        }

        const coachingEl = document.getElementById('coaching-guide');
        if(data.coaching_guide) {
            coachingEl.innerHTML = marked.parse(data.coaching_guide);
        }
        
        const basisContainer = document.getElementById('theoretical-basis');
        if (data.theoretical_basis) {
            basisContainer.innerHTML = `<p class="font-bold mb-2">테스트 설계 기반</p><p>${data.theoretical_basis}</p>`;
        }

        const tableBody = document.getElementById('result-analysis-table');
        tableBody.innerHTML = '';
        const skillMap = { comprehension: '정보 이해력', logic: '논리 분석력', inference: '단서 추론력', critical_thinking: '비판적 사고력', sentence_ordering: '문장 배열력', paragraph_ordering: '문단 배열력', title: '제목 생성력', theme: '주제 파악력', creativity: '창의적 서술력', vocabulary: '어휘력' };
        for (const [skill, score] of Object.entries(data.analysis)) {
            if(typeof score === 'number') {
                 const row = `
                    <tr class="bg-white/5 border-b border-gray-700">
                        <th scope="row" class="px-6 py-4 font-medium text-gray-200 whitespace-nowrap">${skillMap[skill] || skill}</th>
                        <td class="px-6 py-4">${score}점</td>
                    </tr>`;
                 tableBody.innerHTML += row;
            }
        }
        
        const genreContainer = document.getElementById('genre-analysis-result');
        genreContainer.innerHTML = '';
        if(data.analysis.genre_bias) {
            let biasText = '출제된 장르별 정답률: ';
            const biasArray = [];
            for (const [genre, score] of Object.entries(data.analysis.genre_bias)) {
                biasArray.push(`<span class="capitalize">${genre}</span> ${score}점`);
            }
            genreContainer.innerHTML = `<p>${biasArray.join(', ')}</p><p class="mt-2 text-cyan-300">코칭 제안: 상대적으로 정답률이 낮은 장르의 글을 꾸준히 접하며 배경지식을 넓히는 것을 추천합니다.</p>`;
        }

        const timeContainer = document.getElementById('time-analysis-result');
        timeContainer.innerHTML = '';
        if(data.analysis.time_analysis) {
            const timeInfo = data.analysis.time_analysis;
            timeContainer.innerHTML = `<p>총 해결 시간: ${Math.round(timeInfo.total_time)}초 (기대 시간 대비 ${timeInfo.time_vs_expected}%)</p><p class="mt-2 text-cyan-300">${timeInfo.agility_comment}</p>`;
        }
    }

    // --- Event Listeners ---
    loginBtn.addEventListener('click', handleLogin);
    startBtn.addEventListener('click', startTest);
    nextBtn.addEventListener('click', handleNext);
    restartBtn.addEventListener('click', () => location.reload());
    
    shareLinkBtn.addEventListener('click', () => {
        navigator.clipboard.writeText(window.location.href).then(() => {
            document.getElementById('share-status').textContent = '결과 페이지 링크가 복사되었습니다.';
            setTimeout(() => document.getElementById('share-status').textContent = '', 2000);
        });
    });

    shareImageBtn.addEventListener('click', () => {
        const captureArea = document.getElementById('result-capture-area');
        html2canvas(captureArea, { backgroundColor: '#111827', useCORS: true }).then(canvas => {
            const link = document.createElement('a');
            link.download = `${userInfo.name}_독서프로파일러_결과.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        });
    });

    // --- Initial Load ---
    switchScreen('login');
    </script>
</body>
</html>
