<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSI 독서 프로파일러</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .card { background: rgba(17, 24, 39, 0.6); backdrop-filter: blur(12px) saturate(150%); border: 1px solid rgba(255, 255, 255, 0.1); }
        .btn-primary { background: linear-gradient(145deg, #0e7490, #164e63); }
        .fade-in { animation: fadeIn 0.7s ease-in-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .progress-bar-fill { background: linear-gradient(90deg, #0891b2, #22d3ee); }
        .option-label { transition: all 0.2s ease-in-out; }
        .peer:checked + .option-label { background-color: rgba(8, 145, 178, 0.3); border-color: #06b6d4; transform: scale(1.02); }
        .confidence-btn { transition: all 0.2s ease-in-out; }
        .confidence-btn.selected { background-color: #0e7490; border-color: #06b6d4; transform: scale(1.05); }
        .prose h3 { font-size: 1.25rem; color: #67e8f9; margin-top: 1.5rem; }
        .prose ul { padding-left: 1.5rem; list-style-type: disc; }
    </style>
</head>
<body class="bg-gray-900 text-white bg-cover bg-fixed" style="background-image: url('https://images.unsplash.com/photo-1519681393784-d120267933ba?q=80&w=2070&auto=format&fit=crop');">
    <div class="absolute inset-0 bg-black/60"></div>
    <div id="app" class="relative min-h-screen flex items-center justify-center p-4">

        <!-- Screen 1: Access Code -->
        <div id="login-screen" class="w-full max-w-md card rounded-2xl p-8 space-y-6 fade-in">
            <h1 class="text-3xl font-orbitron text-cyan-400 text-center">CSI: Reading Profiler</h1>
            <input id="access-code-input" type="text" placeholder="ACCESS CODE" class="w-full bg-gray-800 border border-gray-600 rounded-lg p-3 text-center text-lg tracking-widest">
            <button id="login-btn" class="w-full btn-primary font-bold py-3 rounded-lg">접근 허가 요청</button>
            <p id="login-error" class="text-red-400 text-center h-4"></p>
        </div>

        <!-- Screen 2: User Info -->
        <div id="user-info-screen" class="w-full max-w-md card rounded-2xl p-8 space-y-6 fade-in hidden">
            <h1 class="text-2xl font-bold text-cyan-400 text-center">프로파일러 정보 등록</h1>
            <input id="name-input" type="text" placeholder="이름 (Name)" class="w-full bg-gray-800 border border-gray-600 rounded-lg p-3">
            <input id="age-input" type="number" placeholder="나이 (Age)" class="w-full bg-gray-800 border border-gray-600 rounded-lg p-3">
            <button id="start-btn" class="w-full btn-primary font-bold py-3 rounded-lg">분석 시작</button>
            <p id="user-info-error" class="text-red-400 text-center h-4"></p>
        </div>

        <!-- Screen 3: Test -->
        <div id="test-screen" class="w-full max-w-4xl card rounded-2xl p-8 md:p-12 fade-in hidden">
            <div class="mb-8">
                <div class="flex justify-between items-center mb-2 text-gray-300">
                    <span class="font-bold text-lg">사건 파일 분석 진행도</span>
                    <span id="progress-text" class="font-orbitron text-lg"></span>
                </div>
                <div class="w-full bg-gray-700 rounded-full h-3">
                    <div id="progress-bar" class="progress-bar-fill h-3 rounded-full transition-all duration-500"></div>
                </div>
            </div>
            
            <div id="question-container" class="transition-opacity duration-500">
                <div class="bg-black/20 p-6 rounded-lg border border-gray-700">
                    <h2 id="question-title" class="text-2xl font-bold text-cyan-300 mb-4"></h2>
                    <div id="question-passage" class="text-gray-200 mb-6 leading-relaxed max-h-60 overflow-y-auto pr-3 border-l-2 border-cyan-700 pl-4"></div>
                    <p id="question-text" class="text-xl font-bold text-cyan-200 mb-4"></p>
                </div>
                <div id="question-options" class="grid md:grid-cols-2 gap-4 mt-6"></div>
                
                <div id="essay-container" class="hidden mt-6">
                    <textarea id="essay-answer" class="w-full bg-gray-800 border border-gray-600 rounded-lg p-3 h-40 focus:ring-2 focus:ring-cyan-500 focus:outline-none" placeholder="100자 이상 서술하시오..."></textarea>
                    <p id="char-counter" class="text-right text-gray-400 mt-1">0/100자</p>
                </div>

                <div id="confidence-container" class="mt-6 p-4 bg-black/20 rounded-lg border border-gray-700">
                    <p class="text-center text-cyan-200 font-bold mb-3">이 문제의 정답을 얼마나 확신하나요?</p>
                    <div class="flex justify-center gap-4">
                        <button class="confidence-btn flex-1 p-2 border border-gray-600 rounded-lg" data-confidence="confident">매우 확신해요</button>
                        <button class="confidence-btn flex-1 p-2 border border-gray-600 rounded-lg" data-confidence="unsure">조금 헷갈려요</button>
                        <button class="confidence-btn flex-1 p-2 border border-gray-600 rounded-lg" data-confidence="guessed">찍었어요</button>
                    </div>
                </div>
            </div>

            <div class="mt-10 text-right">
                <button id="next-btn" class="btn-primary font-bold py-3 px-10 rounded-lg text-lg">다음 단서 &rarr;</button>
            </div>
        </div>

        <!-- Screen 4: Result -->
        <div id="result-screen" class="w-full max-w-5xl card rounded-2xl p-8 fade-in hidden">
             <div id="result-capture-area" class="bg-gray-900/50 p-6 rounded-xl">
                <div class="text-center mb-8">
                    <h1 class="text-4xl font-orbitron text-cyan-300">최종 분석 보고서</h1>
                    <p id="result-name" class="text-xl text-gray-200 mt-3"></p>
                </div>
                
                <div class="grid lg:grid-cols-2 gap-8">
                    <div>
                        <h2 class="text-2xl font-bold text-cyan-400 mb-4 text-center">능력치 분석</h2>
                        <div class="w-full h-80"><canvas id="skillChart"></canvas></div>
                    </div>
                     <div>
                        <h2 class="text-2xl font-bold text-cyan-400 mb-4 text-center">메타인지 분석</h2>
                         <div id="metacognition-analysis" class="card p-4 rounded-xl text-center flex flex-col justify-center h-80"></div>
                    </div>
                </div>

                <div class="mt-8">
                    <h2 class="text-2xl font-bold text-cyan-400 mb-4 text-center">종합 소견 및 코칭 가이드</h2>
                    <div id="coaching-guide" class="prose text-gray-300 max-w-none card p-6 rounded-xl"></div>
                </div>
            </div>
            <div class="mt-8 flex gap-4">
                <button id="share-image-btn" class="w-full btn-primary font-bold py-3 rounded-lg">결과 이미지로 저장</button>
                <button id="restart-btn" class="w-full btn-primary font-bold py-3 rounded-lg">새로운 사건 분석</button>
            </div>
        </div>
    </div>

    <script>
        const screens = {
            login: document.getElementById('login-screen'),
            userInfo: document.getElementById('user-info-screen'),
            test: document.getElementById('test-screen'),
            result: document.getElementById('result-screen')
        };
        let userInfo = {}, questions = [], currentQuestionIndex = 0, userResults = [];
        let questionStartTime, skillChartInstance;

        function switchScreen(screenName) {
            Object.values(screens).forEach(s => s.classList.add('hidden'));
            screens[screenName].classList.remove('hidden');
        }

        async function handleLogin() {
            const accessCode = document.getElementById('access-code-input').value;
            if (!accessCode) return;
            const response = await fetch('/api/validate-code', {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ code: accessCode })
            });
            const data = await response.json();
            if (data.success) {
                userInfo.accessCode = accessCode;
                switchScreen('userInfo');
            } else {
                document.getElementById('login-error').textContent = data.message;
            }
        }

        async function startTest() {
            const name = document.getElementById('name-input').value.trim();
            const age = document.getElementById('age-input').value.trim();
            if (!name || !age) {
                document.getElementById('user-info-error').textContent = '이름과 나이를 모두 입력해주세요.';
                return;
            }
            userInfo.name = name; userInfo.age = age;
            
            const startBtn = document.getElementById('start-btn');
            startBtn.disabled = true;
            startBtn.textContent = '시험지 구성 중...';

            const response = await fetch('/api/get-test', {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ age: userInfo.age })
            });
            
            startBtn.disabled = false;
            startBtn.textContent = '분석 시작';

            questions = await response.json();
            if (questions && questions.length > 0) {
                currentQuestionIndex = 0; userResults = [];
                switchScreen('test');
                displayQuestion();
            } else {
                document.getElementById('user-info-error').textContent = '문제를 불러오지 못했습니다. 관리자에게 문의하세요.';
            }
        }

        function displayQuestion() {
            const question = questions[currentQuestionIndex];
            document.getElementById('progress-text').textContent = `${currentQuestionIndex + 1} / ${questions.length}`;
            document.getElementById('progress-bar').style.width = `${((currentQuestionIndex + 1) / questions.length) * 100}%`;
            
            document.getElementById('question-title').textContent = question.title;
            document.getElementById('question-passage').innerHTML = question.passage ? question.passage.replace(/\n/g, '<br>') : '';
            document.getElementById('question-text').textContent = question.question || '';

            const optionsContainer = document.getElementById('question-options');
            const essayContainer = document.getElementById('essay-container');
            optionsContainer.innerHTML = '';
            
            if (question.type === 'essay') {
                optionsContainer.classList.add('hidden');
                essayContainer.classList.remove('hidden');
                document.getElementById('essay-answer').value = '';
                document.getElementById('char-counter').textContent = '0/100자';
            } else {
                essayContainer.classList.add('hidden');
                optionsContainer.classList.remove('hidden');
                (question.options || []).forEach((option, index) => {
                    optionsContainer.innerHTML += `
                        <div>
                            <input type="radio" id="q${currentQuestionIndex}_o${index}" name="q${currentQuestionIndex}" value="${option}" class="hidden peer">
                            <label for="q${currentQuestionIndex}_o${index}" class="option-label block p-4 border border-gray-600 rounded-lg cursor-pointer">${option}</label>
                        </div>`;
                });
            }
            
            // 자신감 버튼 초기화
            document.querySelectorAll('.confidence-btn').forEach(btn => btn.classList.remove('selected'));
            questionStartTime = new Date();
        }

        function handleNext() {
            const question = questions[currentQuestionIndex];
            let answer = '';
            
            if (question.type === 'essay') {
                answer = document.getElementById('essay-answer').value;
                if (answer.length < 100) { alert('100자 이상 서술해주세요.'); return; }
            } else {
                const selectedOption = document.querySelector(`input[name="q${currentQuestionIndex}"]:checked`);
                if (!selectedOption) { alert('답변을 선택해주세요.'); return; }
                answer = selectedOption.value;
            }

            const selectedConfidence = document.querySelector('.confidence-btn.selected');
            if (!selectedConfidence) { alert('자신감 수준을 선택해주세요.'); return; }

            userResults.push({
                question: question,
                answer: answer,
                time: Math.round((new Date() - questionStartTime) / 1000),
                confidence: selectedConfidence.dataset.confidence
            });

            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                displayQuestion();
            } else {
                showResult();
            }
        }
        
        async function showResult() {
            switchScreen('result');
            document.getElementById('result-name').textContent = `${userInfo.name} 프로파일러 최종 보고서`;
            
            const response = await fetch('/api/submit-result', {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ userInfo: userInfo, results: userResults })
            });
            const data = await response.json();
            
            if (data.success) {
                displayResult(data);
            } else {
                document.getElementById('coaching-guide').innerHTML = `<p class="text-red-400">${data.message || '결과를 전송하는 중 오류가 발생했습니다.'}</p>`;
            }
        }

        function displayResult(data) {
            const { analysis, metacognition, overall_comment, recommendations } = data;
            
            // 1. Render Chart
            const ctx = document.getElementById('skillChart').getContext('2d');
            if (skillChartInstance) skillChartInstance.destroy();
            skillChartInstance = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: Object.keys(analysis),
                    datasets: [{
                        label: '능력치 점수',
                        data: Object.values(analysis),
                        backgroundColor: 'rgba(34, 211, 238, 0.2)',
                        borderColor: 'rgba(34, 211, 238, 1)',
                    }]
                },
                options: {
                    scales: { r: { angleLines: { color: 'rgba(255, 255, 255, 0.2)' }, grid: { color: 'rgba(255, 255, 255, 0.2)' }, pointLabels: { color: '#e5e7eb' }, ticks: { backdropColor: 'rgba(0,0,0,0)', color: '#9ca3af' }, min: 0, max: 100 } },
                    plugins: { legend: { display: false } }
                }
            });

            // 2. Render Metacognition
            document.getElementById('metacognition-analysis').innerHTML = `
                <div class="mb-4">
                    <h3 class="text-lg font-bold text-cyan-300">개념 오적용 영역</h3>
                    <p class="text-2xl font-orbitron">${metacognition.confident_error}개</p>
                    <p class="text-xs text-gray-400">(알고 있다고 생각했지만 틀린 문제)</p>
                </div>
                <div>
                    <h3 class="text-lg font-bold text-cyan-300">지식 공백 영역</h3>
                    <p class="text-2xl font-orbitron">${metacognition.unsure_error}개</p>
                    <p class="text-xs text-gray-400">(모른다고 생각했고 실제로 틀린 문제)</p>
                </div>`;
            
            // 3. Render Coaching Guide
            let reportContent = overall_comment || '';
            if (recommendations && recommendations.length > 0) {
                reportContent += '\n### 🎯 성장을 위한 추천 활동\n';
                recommendations.forEach(rec => {
                    reportContent += `- **${rec.skill}:** ${rec.text}\n`;
                });
            }
            document.getElementById('coaching-guide').innerHTML = marked.parse(reportContent);
        }

        // Event Listeners
        document.getElementById('login-btn').addEventListener('click', handleLogin);
        document.getElementById('start-btn').addEventListener('click', startTest);
        document.getElementById('next-btn').addEventListener('click', handleNext);
        document.getElementById('restart-btn').addEventListener('click', () => location.reload());
        
        document.getElementById('essay-answer')?.addEventListener('input', e => {
            const length = e.target.value.length;
            document.getElementById('char-counter').textContent = `${length}/100자`;
        });

        document.querySelectorAll('.confidence-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.confidence-btn').forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
            });
        });
        
        document.getElementById('share-image-btn').addEventListener('click', () => {
            html2canvas(document.getElementById('result-capture-area'), { backgroundColor: '#030712' }).then(canvas => {
                const link = document.createElement('a');
                link.download = `${userInfo.name}_독서프로파일러_결과.png`;
                link.href = canvas.toDataURL();
                link.click();
            });
        });

        switchScreen('login');
    </script>
</body>
</html>
