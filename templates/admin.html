<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSI Profiler - 관리자 페이지</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .btn-primary { background: linear-gradient(145deg, #0e7490, #164e63); color: white; transition: all 0.3s ease; }
        .btn-primary:hover:not(:disabled) { transform: translateY(-2px); }
        .btn-primary:disabled { background: #4b5563; cursor: not-allowed; }
        .form-input, .form-select { background-color: #374151; border-color: #4b5563; }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-orbitron text-cyan-400">Admin Dashboard</h1>
            <p class="text-gray-400 mt-2">CSI Reading Profiler 콘텐츠 관리</p>
        </header>

        <main class="grid md:grid-cols-2 gap-8">
            <!-- 왼쪽: 코드 관리 -->
            <div>
                <div class="bg-gray-800 p-6 rounded-lg shadow-lg mb-8">
                    <h2 class="text-2xl font-bold text-cyan-300 mb-4">접근 코드 관리</h2>
                    <button id="generate-code-btn" class="btn-primary font-bold py-2 px-6 rounded-lg">새 코드 생성</button>
                    <div class="mt-4 flex items-center justify-center space-x-3 h-8">
                        <p id="new-code-display" class="text-2xl font-orbitron text-green-400"></p>
                        <button id="copy-code-btn" class="hidden items-center justify-center bg-gray-600 hover:bg-gray-500 text-white p-2 rounded-lg transition-opacity duration-300">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                                <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                    <h2 class="text-2xl font-bold text-cyan-300 mb-4">생성된 코드 목록</h2>
                    <div class="overflow-y-auto h-96">
                        <table class="w-full text-left">
                            <thead class="sticky top-0 bg-gray-800">
                                <tr class="border-b border-gray-600"><th class="p-3">코드</th><th class="p-3">사용 여부</th></tr>
                            </thead>
                            <tbody id="code-list-body"></tbody>
                        </table>
                    </div>
                     <button id="refresh-codes-btn" class="mt-4 text-cyan-400 hover:text-cyan-200">새로고침</button>
                </div>
            </div>

            <!-- 오른쪽: AI 문제 생성 -->
            <div class="space-y-8">
                <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                    <h2 class="text-2xl font-bold text-cyan-300 mb-4">🤖 AI 문제 생성기 (직접 생성)</h2>
                    <div class="space-y-4">
                        <div>
                            <label for="age-select" class="block mb-2 text-sm font-medium text-gray-300">대상 연령</label>
                            <select id="age-select" class="form-select w-full rounded-lg p-2.5">
                                <option value="10-13" selected>10-13세</option>
                                <option value="14-16">14-16세</option>
                                <option value="17-19">17-19세</option>
                            </select>
                        </div>
                        <div>
                            <label for="category-select" class="block mb-2 text-sm font-medium text-gray-300">측정 능력</label>
                            <select id="category-select" class="form-select w-full rounded-lg p-2.5">
                                <option value="comprehension" selected>정보 이해력</option>
                                <option value="logic">논리 분석력</option>
                                <option value="inference">단서 추론력</option>
                                <option value="creativity">창의적 서술력</option>
                                <option value="critical_thinking">비판적 사고력</option>
                            </select>
                        </div>
                        <button id="generate-question-btn" class="w-full btn-primary font-bold py-3 rounded-lg">AI에게 문제 생성 요청</button>
                    </div>
                </div>
                
                <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                    <h2 class="text-2xl font-bold text-cyan-300 mb-4">🔗 AI 문제 생성기 (URL 기반)</h2>
                    <div class="space-y-4">
                        <input id="url-input" type="url" placeholder="https://..." class="form-input w-full rounded-lg p-2.5">
                        <button id="generate-from-url-btn" class="w-full btn-primary font-bold py-3 rounded-lg">URL 콘텐츠로 문제 5개 생성</button>
                    </div>
                </div>

                <div id="ai-status" class="p-4 bg-gray-700/50 rounded-lg h-24 text-gray-300 overflow-y-auto">
                    <p id="ai-status-text">AI 상태: 대기 중...</p>
                    <div id="ai-progress-bar-container" class="w-full bg-gray-600 rounded-full h-2.5 mt-2 hidden">
                        <div id="ai-progress-bar" class="bg-cyan-500 h-2.5 rounded-full transition-all duration-300" style="width: 0%"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const generateCodeBtn = document.getElementById('generate-code-btn');
        const newCodeDisplay = document.getElementById('new-code-display');
        const codeListBody = document.getElementById('code-list-body');
        const refreshCodesBtn = document.getElementById('refresh-codes-btn');
        const generateQuestionBtn = document.getElementById('generate-question-btn');
        const generateFromUrlBtn = document.getElementById('generate-from-url-btn');
        const urlInput = document.getElementById('url-input');
        const aiStatusText = document.getElementById('ai-status-text');
        const aiProgressBarContainer = document.getElementById('ai-progress-bar-container');
        const aiProgressBar = document.getElementById('ai-progress-bar');
        const ageSelect = document.getElementById('age-select');
        const categorySelect = document.getElementById('category-select');
        const copyCodeBtn = document.getElementById('copy-code-btn');
        let progressInterval = null;

        const API_BASE_URL = '/api';

        async function fetchCodes() { /* (기존과 동일) */ }
        async function generateNewCode() { /* (기존과 동일) */ }

        function startAIProgress(message) {
            generateQuestionBtn.disabled = true;
            generateFromUrlBtn.disabled = true;
            generateQuestionBtn.textContent = 'AI 작업 중...';
            generateFromUrlBtn.textContent = 'AI 작업 중...';
            
            aiStatusText.textContent = message;
            aiProgressBar.style.width = '0%';
            aiProgressBarContainer.classList.remove('hidden');

            let progress = 0;
            progressInterval = setInterval(() => {
                progress += 5;
                aiProgressBar.style.width = `${progress}%`;
                if (progress >= 95) clearInterval(progressInterval);
            }, 1000);
        }

        function stopAIProgress() {
            clearInterval(progressInterval);
            aiProgressBar.style.width = '100%';
            generateQuestionBtn.disabled = false;
            generateFromUrlBtn.disabled = false;
            generateQuestionBtn.textContent = 'AI에게 문제 생성 요청';
            generateFromUrlBtn.textContent = 'URL 콘텐츠로 문제 5개 생성';
            setTimeout(() => {
                aiProgressBarContainer.classList.add('hidden');
            }, 5000);
        }

        async function generateNewQuestion() {
            startAIProgress('AI에게 요청을 보내는 중... (최대 90초 소요)');
            try {
                const response = await fetch(`${API_BASE_URL}/generate-question`, { 
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ age: ageSelect.value, category: categorySelect.value })
                });
                const data = await response.json();
                aiStatusText.textContent = response.ok && data.success ? `✅ 성공: ${data.message}` : `❌ 실패: ${data.message || '알 수 없는 오류'}`;
            } catch (error) {
                aiStatusText.textContent = `❌ 네트워크 오류: 서버와 통신할 수 없습니다.`;
            } finally {
                stopAIProgress();
            }
        }

        async function generateQuestionFromUrl() {
            if (!urlInput.value) {
                alert('URL을 입력해주세요.');
                return;
            }
            startAIProgress('URL 콘텐츠를 분석하고 문제를 생성하는 중... (최대 2분 소요)');
            try {
                const response = await fetch(`${API_BASE_URL}/generate-question-from-url`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ url: urlInput.value })
                });
                const data = await response.json();
                aiStatusText.textContent = response.ok && data.success ? `✅ 성공: ${data.message}` : `❌ 실패: ${data.message || '알 수 없는 오류'}`;
            } catch (error) {
                aiStatusText.textContent = `❌ 네트워크 오류: 서버와 통신할 수 없습니다.`;
            } finally {
                stopAIProgress();
            }
        }

        generateCodeBtn.addEventListener('click', generateNewCode);
        refreshCodesBtn.addEventListener('click', fetchCodes);
        generateQuestionBtn.addEventListener('click', generateNewQuestion);
        generateFromUrlBtn.addEventListener('click', generateQuestionFromUrl);
        document.addEventListener('DOMContentLoaded', fetchCodes);
        copyCodeBtn.addEventListener('click', () => { /* (기존과 동일) */ });
    </script>
</body>
</html>
