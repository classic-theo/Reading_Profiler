<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSI Profiler - 관리자 페이지</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .btn-primary { background: linear-gradient(145deg, #0e7490, #164e63); color: white; transition: all 0.3s ease; }
        .btn-primary:hover:not(:disabled) { transform: translateY(-px); }
        .btn-primary:disabled { background: #4b5563; cursor: not-allowed; }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-orbitron text-cyan-400">Admin Dashboard</h1>
            <p class="text-gray-400 mt-2">CSI Reading Profiler 접근 코드 관리</p>
        </header>

        <main>
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg mb-8">
                <h2 class="text-2xl font-bold text-cyan-300 mb-4">새 접근 코드 생성</h2>
                <button id="generate-btn" class="btn-primary font-bold py-2 px-6 rounded-lg">코드 생성</button>
                <p id="new-code-display" class="mt-4 text-2xl font-orbitron text-green-400 h-8"></p>
            </div>

            <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold text-cyan-300 mb-4">생성된 코드 목록</h2>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead>
                            <tr class="border-b border-gray-600">
                                <th class="p-3">코드</th>
                                <th class="p-3">생성일 (UTC)</th>
                                <th class="p-3">사용 여부</th>
                                <th class="p-3">사용자</th>
                            </tr>
                        </thead>
                        <tbody id="code-list-body">
                        </tbody>
                    </table>
                </div>
                 <button id="refresh-btn" class="mt-4 text-cyan-400 hover:text-cyan-200">새로고침</button>
            </div>
        </main>
    </div>

    <script>
        const generateBtn = document.getElementById('generate-btn');
        const newCodeDisplay = document.getElementById('new-code-display');
        const codeListBody = document.getElementById('code-list-body');
        const refreshBtn = document.getElementById('refresh-btn');

        // ✨ 해결책: API 경로를 '/api/...'로 수정
        const API_BASE_URL = '/api';

        async function fetchCodes() {
            try {
                const response = await fetch(`${API_BASE_URL}/get-codes`);
                const codes = await response.json();
                
                codeListBody.innerHTML = '<tr><td colspan="4" class="text-center p-4 text-gray-500">생성된 코드가 없습니다.</td></tr>';
                if (codes.length > 0) {
                    codeListBody.innerHTML = '';
                    codes.forEach(code => {
                        const row = `
                            <tr class="border-b border-gray-700 hover:bg-gray-700/50">
                                <td class="p-3 font-orbitron">${code.code}</td>
                                <td class="p-3">${code.createdAt}</td>
                                <td class="p-3 ${code.isUsed ? 'text-green-400' : 'text-red-400'}">${code.isUsed ? '사용됨' : '사용 안 함'}</td>
                                <td class="p-3">${code.userName || 'N/A'}</td>
                            </tr>
                        `;
                        codeListBody.innerHTML += row;
                    });
                }
            } catch (error) {
                codeListBody.innerHTML = '<tr><td colspan="4" class="text-center p-4 text-red-500">목록을 불러오는 데 실패했습니다.</td></tr>';
            }
        }

        async function generateNewCode() {
            generateBtn.disabled = true;
            generateBtn.textContent = '생성 중...';
            newCodeDisplay.textContent = '';

            try {
                const response = await fetch(`${API_BASE_URL}/generate-code`, { method: 'POST' });
                const data = await response.json();

                if (data.success) {
                    newCodeDisplay.textContent = `생성된 코드: ${data.code}`;
                    await fetchCodes();
                } else {
                    newCodeDisplay.textContent = data.message || '생성 실패';
                }
            } catch (error) {
                newCodeDisplay.textContent = '서버 통신 오류';
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = '코드 생성';
            }
        }

        generateBtn.addEventListener('click', generateNewCode);
        refreshBtn.addEventListener('click', fetchCodes);
        document.addEventListener('DOMContentLoaded', fetchCodes);
    </script>
</body>
</html>
