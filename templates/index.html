<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSI 독서 프로파일러</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .card { background: rgba(17, 24, 39, 0.6); backdrop-filter: blur(12px) saturate(150%); border: 1px solid rgba(255, 255, 255, 0.1); }
        .btn-primary { background: linear-gradient(145deg, #0e7490, #164e63); }
        .fade-in { animation: fadeIn 0.7s ease-in-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .progress-bar-fill { background: linear-gradient(90deg, #0891b2, #22d3ee); }
        .option-label { transition: all 0.2s ease-in-out; }
        .peer:checked + .option-label { background-color: rgba(8, 145, 178, 0.3); border-color: #06b6d4; }
        /* 자신감 버튼 스타일 */
        .confidence-btn { transition: all 0.2s; }
        .confidence-btn.selected { background-color: #0e7490; border-color: #06b6d4; transform: scale(1.05); }
        /* 결과 화면 prose 스타일 */
        .prose h2 { font-size: 1.5rem; color: #a5f3fc; margin-top: 1.5rem; }
        .prose h3 { font-size: 1.25rem; color: #67e8f9; margin-top: 1.5rem; border-bottom: 1px solid #0e7490; padding-bottom: 0.25rem;}
        .prose ul { list-style-position: inside; }
        .prose li { margin-bottom: 0.5rem; }
        .prose strong { color: #f0f9ff; }
    </style>
</head>
<body class="bg-gray-900 text-white bg-cover bg-fixed" style="background-image: url('https://images.unsplash.com/photo-1519681393784-d120267933ba?q=80&w=2070&auto=format&fit=crop');">
    <div class="absolute inset-0 bg-black/60"></div>
    <div id="app" class="relative min-h-screen flex items-center justify-center p-4">

        <!-- Screen 1: Access Code -->
        <div id="login-screen" class="w-full max-w-md card rounded-2xl p-8 space-y-6 fade-in">
            <h1 class="text-3xl font-orbitron text-cyan-400 text-center">CSI: Reading Profiler</h1>
            <input id="access-code-input" type="text" placeholder="ACCESS CODE" class="w-full bg-gray-800 border border-gray-600 rounded-lg p-3 text-center text-lg tracking-widest">
            <button id="login-btn" class="w-full btn-primary font-bold py-3 rounded-lg">접근 허가 요청</button>
            <p id="login-error" class="text-red-400 text-center h-4"></p>
        </div>

        <!-- Screen 2: User Info -->
        <div id="user-info-screen" class="w-full max-w-md card rounded-2xl p-8 space-y-6 fade-in hidden">
            <h1 class="text-2xl font-bold text-cyan-400 text-center">프로파일러 정보 등록</h1>
            <input id="name-input" type="text" placeholder="이름 (Name)" class="w-full bg-gray-800 border border-gray-600 rounded-lg p-3">
            <input id="age-input" type="number" placeholder="나이 (Age)" class="w-full bg-gray-800 border border-gray-600 rounded-lg p-3">
            <button id="start-btn" class="w-full btn-primary font-bold py-3 rounded-lg">분석 시작</button>
        </div>

        <!-- Screen 3: Test -->
        <div id="test-screen" class="w-full max-w-4xl card rounded-2xl p-8 md:p-12 fade-in hidden">
            <!-- 진행도 바 -->
            <div class="mb-8">
                <div class="flex justify-between items-center mb-2 text-gray-300">
                    <span id="progress-category" class="font-bold text-lg"></span>
                    <span id="progress-text" class="font-orbitron text-lg"></span>
                </div>
                <div class="w-full bg-gray-700 rounded-full h-3"><div id="progress-bar" class="progress-bar-fill h-3 rounded-full transition-all duration-500"></div></div>
            </div>
            <!-- 문제 컨테이너 -->
            <div id="question-container" class="transition-opacity duration-500">
                <div class="bg-black/20 p-6 rounded-lg border border-gray-700">
                    <h2 id="question-title" class="text-2xl font-bold text-cyan-300 mb-4"></h2>
                    <p id="question-text" class="text-lg text-gray-100 mb-4"></p>
                    <div id="question-passage" class="text-gray-200 mb-6 leading-relaxed max-h-60 overflow-y-auto pr-3 border-l-2 border-cyan-700 pl-4"></div>
                </div>
                <div id="question-options" class="grid md:grid-cols-2 gap-4 mt-6"></div>
                <!-- 서술형 답변 -->
                <div id="essay-container" class="mt-6 hidden">
                    <textarea id="essay-answer" class="w-full bg-gray-800 border border-gray-600 rounded-lg p-4" rows="6" placeholder="최소 100자 이상 생각을 서술하시오..."></textarea>
                    <p id="char-counter" class="text-right text-gray-400 mt-2">0 / 100자</p>
                </div>
            </div>
             <!-- 자신감 선택 -->
            <div id="confidence-container" class="mt-8">
                <p class="text-center text-cyan-200 mb-3">이 답변에 대해 얼마나 확신하나요?</p>
                <div class="flex justify-center gap-4">
                    <button class="confidence-btn bg-gray-700 border border-gray-600 rounded-full px-5 py-2" data-value="confident">매우 확신해요</button>
                    <button class="confidence-btn bg-gray-700 border border-gray-600 rounded-full px-5 py-2" data-value="unsure">조금 헷갈려요</button>
                    <button class="confidence-btn bg-gray-700 border border-gray-600 rounded-full px-5 py-2" data-value="guessed">찍었어요</button>
                </div>
            </div>
            <div class="mt-10 text-right"><button id="next-btn" class="btn-primary font-bold py-3 px-10 rounded-lg text-lg">다음 &rarr;</button></div>
        </div>

        <!-- Screen 4: Result -->
        <div id="result-screen" class="w-full max-w-5xl card rounded-2xl p-8 fade-in hidden">
             <div id="result-capture-area" class="bg-gray-900/50 p-6 rounded-xl">
                 <div class="text-center mb-8">
                     <h1 class="text-4xl font-orbitron text-cyan-300">최종 분석 보고서</h1>
                     <p id="result-name" class="text-xl text-gray-200 mt-3"></p>
                 </div>
                 <div class="grid lg:grid-cols-5 gap-8">
                     <div class="lg:col-span-2">
                         <h2 class="text-2xl font-bold text-cyan-400 mb-4 text-center">능력치 분석</h2>
                         <div class="w-full h-64 md:h-80"><canvas id="skillChart"></canvas></div>
                     </div>
                     <div class="lg:col-span-3">
                         <h2 class="text-2xl font-bold text-cyan-400 mb-4 text-center">종합 소견 및 코칭 가이드</h2>
                         <div id="coaching-guide" class="prose text-gray-300 max-w-none card p-6 rounded-xl max-h-[20rem] overflow-y-auto"></div>
                     </div>
                 </div>
             </div>
             <div class="mt-8 flex flex-col md:flex-row gap-4">
                 <button id="share-image-btn" class="w-full bg-gray-700 hover:bg-gray-600 font-bold py-3 rounded-lg">결과 이미지로 저장</button>
                 <button id="restart-btn" class="w-full btn-primary font-bold py-3 rounded-lg">새로운 사건 분석</button>
             </div>
        </div>

    </div>

    <script>
    // --- DOM Elements & State ---
    const screens = { login: document.getElementById('login-screen'), userInfo: document.getElementById('user-info-screen'), test: document.getElementById('test-screen'), result: document.getElementById('result-screen') };
    let userInfo = {}, questions = [], currentQuestionIndex = 0, userResults = [];
    let questionStartTime;

    // --- Screen Control ---
    function switchScreen(screenName) {
        Object.values(screens).forEach(s => s.classList.add('hidden'));
        screens[screenName].classList.remove('hidden');
    }

    // --- Event Listeners ---
    document.getElementById('login-btn').addEventListener('click', async () => {
        const accessCode = document.getElementById('access-code-input').value;
        const response = await fetch('/api/validate-code', {
            method: 'POST', headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ code: accessCode })
        });
        const data = await response.json();
        if (data.success) {
            userInfo.accessCode = accessCode;
            switchScreen('userInfo');
        } else {
            document.getElementById('login-error').textContent = data.message;
        }
    });

    document.getElementById('start-btn').addEventListener('click', async () => {
        userInfo.name = document.getElementById('name-input').value;
        userInfo.age = document.getElementById('age-input').value;
        if (!userInfo.name || !userInfo.age) { alert('정보를 모두 입력해주세요.'); return; }
        
        const response = await fetch('/api/get-test', { method: 'POST' });
        questions = await response.json();
        if (questions.length > 0) {
            switchScreen('test');
            displayQuestion();
        } else {
            alert('시험지를 불러오는 데 실패했습니다.');
        }
    });

    document.getElementById('next-btn').addEventListener('click', () => {
        // 1. Collect Answer
        const question = questions[currentQuestionIndex];
        let answer = '';
        if (question.type === 'essay') {
            answer = document.getElementById('essay-answer').value;
            if (answer.length < 100) { alert('최소 100자 이상 입력해야 합니다.'); return; }
        } else {
            const selectedOption = document.querySelector(`input[name="q${currentQuestionIndex}"]:checked`);
            if (!selectedOption) { alert('답을 선택해주세요.'); return; }
            answer = selectedOption.value;
        }

        // 2. Collect Confidence
        const selectedConfidence = document.querySelector('.confidence-btn.selected');
        if (!selectedConfidence) { alert('답변에 대한 확신 정도를 선택해주세요.'); return; }
        const confidence = selectedConfidence.dataset.value;

        // 3. Store Result
        userResults.push({
            question: question,
            answer: answer,
            time: Math.round((new Date() - questionStartTime) / 1000),
            confidence: confidence
        });
        
        // 4. Move to Next
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
            displayQuestion();
        } else {
            showResult();
        }
    });
    
    document.querySelectorAll('.confidence-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            document.querySelectorAll('.confidence-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
        });
    });

    document.getElementById('essay-answer')?.addEventListener('input', (e) => {
        const count = e.target.value.length;
        document.getElementById('char-counter').textContent = `${count} / 100자`;
    });
    
    document.getElementById('share-image-btn').addEventListener('click', () => {
        html2canvas(document.getElementById('result-capture-area'), { backgroundColor: '#111827' }).then(canvas => {
            const link = document.createElement('a');
            link.download = `${userInfo.name}_독서프로파일러_결과.png`;
            link.href = canvas.toDataURL();
            link.click();
        });
    });

    document.getElementById('restart-btn').addEventListener('click', () => location.reload());

    // --- Core Functions ---
    function displayQuestion() {
        questionStartTime = new Date();
        const q = questions[currentQuestionIndex];
        
        // Update progress
        document.getElementById('progress-text').textContent = `${currentQuestionIndex + 1} / ${questions.length}`;
        document.getElementById('progress-bar').style.width = `${((currentQuestionIndex + 1) / questions.length) * 100}%`;
        document.getElementById('progress-category').textContent = `[${q.category_kr}]`;
        
        // Update question content
        document.getElementById('question-title').textContent = q.title;
        document.getElementById('question-text').textContent = q.question; // Display the question
        document.getElementById('question-passage').innerHTML = q.passage ? q.passage.replace(/\n/g, '<br>') : '';

        // Reset and display options/essay
        const optionsContainer = document.getElementById('question-options');
        const essayContainer = document.getElementById('essay-container');
        optionsContainer.innerHTML = '';
        essayContainer.classList.add('hidden');

        if (q.type === 'essay') {
            essayContainer.classList.remove('hidden');
            document.getElementById('essay-answer').value = '';
            document.getElementById('char-counter').textContent = '0 / 100자';
        } else {
            q.options.forEach((option, index) => {
                const optionId = `q${currentQuestionIndex}_${index}`;
                optionsContainer.innerHTML += `
                    <div>
                        <input type="radio" id="${optionId}" name="q${currentQuestionIndex}" value="${option}" class="hidden peer">
                        <label for="${optionId}" class="option-label block p-4 border border-gray-600 rounded-lg cursor-pointer">${option}</label>
                    </div>`;
            });
        }
        
        // Reset confidence buttons
        document.querySelectorAll('.confidence-btn').forEach(b => b.classList.remove('selected'));
    }

    async function showResult() {
        switchScreen('result');
        document.getElementById('coaching-guide').innerHTML = '<p>분석 중입니다... 잠시만 기다려주세요.</p>';
        
        const response = await fetch('/api/submit-result', {
            method: 'POST', headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ userInfo: userInfo, results: userResults })
        });
        const data = await response.json();
        
        if (data.success) {
            displayResult(data.analysis, data.overall_comment);
        } else {
            document.getElementById('coaching-guide').innerHTML = '<p>결과를 분석하는 데 실패했습니다.</p>';
        }
    }
    
    function displayResult(analysisData, comment) {
        document.getElementById('result-name').textContent = `${userInfo.name} 프로파일러 최종 보고서`;
        document.getElementById('coaching-guide').innerHTML = marked.parse(comment);

        const ctx = document.getElementById('skillChart').getContext('2d');
        new Chart(ctx, {
            type: 'radar',
            data: {
                labels: Object.keys(analysisData),
                datasets: [{
                    label: '능력치 점수',
                    data: Object.values(analysisData),
                    backgroundColor: 'rgba(34, 211, 238, 0.2)',
                    borderColor: 'rgba(34, 211, 238, 1)',
                    borderWidth: 2
                }]
            },
            options: {
                maintainAspectRatio: false,
                scales: { r: { angleLines: { color: 'rgba(255, 255, 255, 0.2)' }, grid: { color: 'rgba(255, 255, 255, 0.2)' }, pointLabels: { color: '#e5e7eb' }, ticks: { color: '#9ca3af', backdropColor: 'transparent' }, min: 0, max: 100 } },
                plugins: { legend: { display: false } }
            }
        });
    }

    // --- Initial Load ---
    switchScreen('login');
    </script>
</body>
</html>
