<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSI 독서 프로파일러</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .card { background: rgba(17, 24, 39, 0.7); backdrop-filter: blur(12px) saturate(150%); border: 1px solid rgba(255, 255, 255, 0.1); }
        .btn-primary { background: linear-gradient(145deg, #0e7490, #164e63); }
        /* (이전 스타일은 생략) */
        .prose h3 { font-size: 1.25rem; color: #67e8f9; margin-top: 1.5rem; border-bottom: 1px solid #0e7490; padding-bottom: 0.25rem; margin-bottom: 0.75rem;}
        .prose ul { list-style-position: inside; padding-left: 0; }
    </style>
</head>
<body class="bg-gray-900 text-white bg-cover bg-fixed" style="background-image: url('https://images.unsplash.com/photo-1519681393784-d120267933ba?q=80&w=2070&auto=format&fit=crop');">
    <div class="absolute inset-0 bg-black/60"></div>
    <div id="app" class="relative min-h-screen flex items-center justify-center p-4">

        <!-- (로그인, 사용자 정보, 테스트 화면은 생략 - 이전 버전과 동일) -->

        <!-- Screen 4: Result -->
        <div id="result-screen" class="w-full max-w-6xl card rounded-2xl p-8 space-y-8 hidden">
            <!-- 상단 헤더 -->
            <div id="result-capture-area" class="bg-gray-900/50 p-6 rounded-xl">
                <div class="text-center mb-8">
                    <h1 class="text-4xl font-orbitron text-cyan-300">최종 분석 보고서</h1>
                    <p id="result-name" class="text-xl text-gray-200 mt-3"></p>
                </div>

                <!-- 중앙 분석 섹션 -->
                <div class="grid lg:grid-cols-2 gap-8">
                    <!-- 왼쪽: 능력치 차트 + 메타인지 분석 -->
                    <div class="space-y-8">
                        <div class="card p-6 rounded-xl">
                            <h3 class="text-2xl font-bold text-cyan-400 mb-4 text-center">능력치 분석</h3>
                            <div class="w-full h-80"><canvas id="skillChart"></canvas></div>
                        </div>
                        <div class="card p-6 rounded-xl">
                            <h3 class="text-2xl font-bold text-cyan-400 mb-4 text-center">메타인지 분석</h3>
                            <div id="metacognition-grid" class="grid grid-cols-2 gap-4 text-center">
                                <!-- 메타인지 데이터가 여기에 채워집니다 -->
                            </div>
                        </div>
                    </div>

                    <!-- 오른쪽: 종합 소견 + 추천 활동 -->
                    <div class="space-y-8">
                        <div class="card p-6 rounded-xl">
                            <h3 class="text-2xl font-bold text-cyan-400 mb-4 text-center">종합 소견 및 코칭 가이드</h3>
                            <div id="coaching-guide" class="prose text-gray-300 max-w-none max-h-60 overflow-y-auto"></div>
                        </div>
                         <div class="card p-6 rounded-xl">
                            <h3 class="text-2xl font-bold text-cyan-400 mb-4 text-center">성장을 위한 추천 활동</h3>
                            <ul id="recommendations-list" class="prose text-gray-300 max-w-none list-none p-0">
                                <!-- 추천 활동이 여기에 채워집니다 -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 하단 버튼 -->
            <div class="flex flex-col md:flex-row gap-4 pt-4 border-t border-gray-700/50">
                <button id="share-image-btn" class="w-full bg-gray-700 hover:bg-gray-600 font-bold py-3 rounded-lg">결과 이미지로 저장</button>
                <button id="restart-btn" class="w-full btn-primary font-bold py-3 rounded-lg">새로운 사건 분석</button>
            </div>
        </div>

    </div>

    <script>
    // --- (이전 스크립트는 생략) ---

    function displayResult(analysis, metacognition, comment, recommendations) {
        document.getElementById('result-name').textContent = `${userInfo.name} 프로파일러 최종 보고서`;
        document.getElementById('coaching-guide').innerHTML = marked.parse(comment);

        // 메타인지 그리드 채우기
        const metaGrid = document.getElementById('metacognition-grid');
        metaGrid.innerHTML = `
            <div class="bg-green-900/50 p-4 rounded-lg">
                <p class="font-bold text-lg text-green-300">자기 확신</p>
                <p class="text-2xl font-orbitron">${metacognition.confident_correct}</p>
                <p class="text-xs text-gray-400">(확신 & 정답)</p>
            </div>
            <div class="bg-red-900/50 p-4 rounded-lg">
                <p class="font-bold text-lg text-red-300">개념 오적용</p>
                <p class="text-2xl font-orbitron">${metacognition.confident_error}</p>
                <p class="text-xs text-gray-400">(확신 & 오답)</p>
            </div>
            <div class="bg-yellow-900/50 p-4 rounded-lg">
                <p class="font-bold text-lg text-yellow-300">지식 불안정</p>
                <p class="text-2xl font-orbitron">${metacognition.unsure_correct}</p>
                <p class="text-xs text-gray-400">(불확신 & 정답)</p>
            </div>
            <div class="bg-gray-700/50 p-4 rounded-lg">
                <p class="font-bold text-lg text-gray-300">학습 필요</p>
                <p class="text-2xl font-orbitron">${metacognition.unsure_error}</p>
                <p class="text-xs text-gray-400">(불확신 & 오답)</p>
            </div>
        `;
        
        // 추천 활동 목록 채우기
        const recList = document.getElementById('recommendations-list');
        if (recommendations && recommendations.length > 0) {
            recList.innerHTML = recommendations.map(r => `
                <li class="flex items-start mb-3">
                    <span class="text-2xl mr-3 text-cyan-400">☑</span>
                    <div>
                        <p class="font-bold">${r.skill}</p>
                        <p class="text-gray-400">${r.text}</p>
                    </div>
                </li>
            `).join('');
        } else {
            recList.innerHTML = '<li><p>모든 영역에서 훌륭한 성취를 보여주셨습니다! 지금처럼 꾸준히 독서하는 습관을 유지해주세요.</p></li>';
        }

        // 차트 렌더링 (이전과 동일)
        const ctx = document.getElementById('skillChart').getContext('2d');
        new Chart(ctx, { type: 'radar', data: { labels: Object.keys(analysis), datasets: [{ data: Object.values(analysis), backgroundColor: 'rgba(34, 211, 238, 0.2)', borderColor: 'rgba(34, 211, 238, 1)' }] }, options: { /* ... 이전과 동일 ... */ } });
    }
    
    // showResult 함수 수정
    async function showResult() {
        switchScreen('result');
        // ... (API 호출은 이전과 동일) ...
        const response = await fetch('/api/submit-result', { /* ... */ });
        const data = await response.json();
        
        if (data.success) {
            displayResult(data.analysis, data.metacognition, data.overall_comment, data.recommendations);
        } // ... (오류 처리는 이전과 동일) ...
    }
    </script>
</body>
</html>
